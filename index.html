<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="#">
  
  <title>Results summary component</title>

</head>
<body>

  <div class="container">

    <div class="left-content">

      <h1 class="opacity fs-3">Your Result</h1>

        <div class="circle">
         <span class="result fs-5 fw-700">76</span>
           <span class="opacity fs-2">of 100</span>
        </div>
    
      <h2 class="fs-4">Great</h2>
      <p class="result-content fs-2 fw-500">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>

    <div class="right-content">
      <h2 class="right-heading ">Summary</h2>
  
        <div class="result-list">
          
          <div class="box box1 fw-700">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" class="m-1">
              <span class="fs-2 light-red m-2">Reaction</span>
            
            <span><span class="m-1">80</span><span class="fw-700 opacity">/ 100</span></span>
          </div>
        
          <div class="box box2 fw-700">
            <img src="./assets/images/icon-memory.svg" alt="memory icon" class="m-1">
            <span class="fs-2 orange-yellow m-2">Memory</span>
           <span><span class="m-1">92</span><span class="fw-700 opacity">/ 100</span></span>
          </div>
          
          <div class="box box3 fw-700">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon" class="m-1">
            <span class="fs-2 green-teal m-2">Verbal</span>
           <span><span class="m-1">61</span><span class="fw-700 opacity">/ 100</span></span>
          </div>
          
          <div class="box box4 fw-700">
            <img src="./assets/images/icon-visual.svg" alt="visual icon" class="m-1">
            <span class="fs-2 blue m-2">Visual</span>
           <span><span class="m-1">72</span><span class="fw-700 opacity">/ 100</span></span>
          </div>
        
        </div>
    
      <button type="button" class="btn fw-700 white fs-2">Continue</button>

    </div>
    
  </div>

 
  

</body>
</html>
